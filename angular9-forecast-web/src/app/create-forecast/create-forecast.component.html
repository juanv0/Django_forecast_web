<h3>Create Forecast</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Categoria</label>
      <input type="text" class="form-control" id="categoria" required [(ngModel)]="producto.categoria" name="categoria">
    </div>

    <div class="form-group">
      <label for="name">Nombre Producto</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="producto.nombre" name="nombre">
    </div>

    <div class="form-group">
      <label for="name">Ventas</label>
      <input type="text" class="form-control" id="ventas" required [(ngModel)]="producto.ventas" name="ventas">
    </div>
    <div class="form-group">
      <label for="name">Nombre Comercio</label>
      <input type="text" class="form-control" id="nombreComercio" required [(ngModel)]="producto.nombreComercio" name="nombreComercio">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submited successfully!</h4>
</div>
